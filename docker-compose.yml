version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: atlas
      POSTGRES_DB: atlas
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant:v1.9.0
    ports:
      - "6333:6333"
    volumes:
      - qdrant-storage:/qdrant/storage

  core-api:
    build:
      context: .
      dockerfile: core/api/Dockerfile
    environment:
      ATLAS_ENVIRONMENT: docker
      ATLAS_DEFAULT_TENANT: demo
      CORE_API_URL: http://core-api:8000
      ATLAS_DATABASE_URL: postgresql+psycopg://atlas:atlas@postgres:5432/atlas
      ATLAS_AUTH_SECRET: atlas-secret
      ATLAS_AUTH_USERNAME: admin@atlas
      ATLAS_AUTH_PASSWORD: atlas
      ATLAS_STRIPE_WEBHOOK_SECRET: whsec_demo
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - qdrant

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    environment:
      NEXT_PUBLIC_CORE_API_URL: http://core-api:8000
      CORE_API_URL: http://core-api:8000
      CORE_API_BEARER_TOKEN: ${CORE_API_BEARER_TOKEN:-}
    ports:
      - "3000:3000"
    depends_on:
      - core-api

volumes:
  postgres-data:
  qdrant-storage:
